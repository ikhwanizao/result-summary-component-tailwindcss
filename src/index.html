<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="flex justify-center items-center md:h-screen">
    <div class="sm:flex md:shadow-2xl sm:h-11/12 md:h-5/8 lg:h-3/4 rounded-xl">
      <div
        class="flex-col flex sm:w-11/12 md:w-3/4 lg:w-1/2 items-center justify-around p-8 bg-gradient-to-b from-indigo-600 to-indigo-800 rounded-b-xl md:rounded-xl">
        <p class="text-lg	font-hanken text-slate-300 font-medium ">Your Result</p>
        <div
          class="flex justify-center items-center w-44 h-44 shrink-0 grow-0 rounded-full bg-gradient-to-b from-indigo-800 to-indigo-700">
          <div class="flex flex-col items-center">
            <div class="text-6xl font-hanken text-white font-extrabold">76</div>
            <div class="font-hanken text-slate-400">of 100</div>
          </div>
        </div>
        <div class="text-3xl font-hanken text-white">Great</div>
        <p class="px-10 text-center	text-base text-slate-300 font-hanken">You scored higher than 65% of the people who
          have taken these tests.</p>
      </div>
      <div class="flex flex-col justify-around p-8 sm:w-11/12 md:w-3/4 lg:w-1/2">
        <p class="text-lg	font-hanken text-dark_gray_blue font-medium ">Summary</p>
        <div class="h-56 flex flex-col justify-around">
          <div class="flex items-center justify-between font-hanken container bg-red-100 rounded-lg px-4 py-3">
            <div class="flex items-center w-1/3">
              <svg class="min-w-min" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                viewBox="0 0 20 20">
                <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
              </svg>
              <div class="text-light_red font-medium ml-3">Reaction</div>
            </div>
            <div class="text-dark_gray_blue font-semibold">80 <span class="text-slate-400">/ 100</span></div>
          </div>


          <div class="flex items-center justify-between font-hanken container bg-yellow-100 rounded-lg px-4 py-3">
            <div class="flex items-center w-1/3">
              <svg class="min-w-min" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                viewBox="0 0 20 20">
                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
              </svg>
              <div class="text-yellowtext font-medium ml-3">Memory</div>
            </div>
            <div class="text-dark_gray_blue font-semibold">92 <span class="text-slate-400">/ 100</span></div>
          </div>
          <div class="flex items-center justify-between font-hanken container bg-green-100 rounded-lg px-4 py-3">
            <div class="flex items-center w-1/3">
              <svg class="min-w-min" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                viewBox="0 0 20 20">
                <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
              </svg>
              <div class="text-greentext font-medium ml-3">Verbal</div>
            </div>
            <div class="text-dark_gray_blue font-semibold">61 <span class="text-slate-400">/ 100</span></div>
          </div>
          <div class="flex items-center justify-between font-hanken container bg-blue-100 rounded-lg px-4 py-3">
            <div class="flex items-center w-1/3">
              <svg class="min-w-min" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                viewBox="0 0 20 20">
                <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
              </svg>
              <div class="text-cobalttext font-medium ml-3">Visual</div>
            </div>
            <div class="text-dark_gray_blue font-semibold">72 <span class="text-slate-400">/ 100</span></div>
          </div>
        </div>
        <button class="bg-dark_gray_blue font-hanken text-white rounded-3xl h-12">Continue</button>
      </div>
    </div>
  </div>


</body>

</html>
